<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Green RGV</title>
    <link rel="stylesheet" href="style.css">
    <script src="'GoogleMapAPI.js'"></script>
</head>

<body>
  <h1>My Green RGV</h1>

  <div class="box_map" style="padding: 20px; border: 0px solid #ccc;">

    <gmp-map
      center="26.278419,-98.183441"
      zoom="11"
      map-id="Edinburg, TX"
      style="height: 400px; width: 100%;"
    >
      <gmp-advanced-marker
        position="26.273069,-98.169701"
        title="Edinburg Recycling & Educational Center"
      ></gmp-advanced-marker>

      <gmp-advanced-marker
        position="26.337290,-98.160540"
        title="Ecorec Rio Grande Valley"
      ></gmp-advanced-marker>

      <gmp-advanced-marker
        position="26.213540,-98.195380"
        title="Pharr City Recycling Center"
      ></gmp-advanced-marker>
    </gmp-map>

  </div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=maps,marker&v=beta"
      defer
    ></script>
</body>
</html>
